language: node_js

node_js:
  - "8"

services:
  - docker

cache: yarn

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.24.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - yarn lint
  # Output something every 10 minutes or Travis kills the job
  - while sleep 9m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - yarn test:ci
  - docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.test.yml logs -f &
  - exit docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.test.yml ps -q cypress | xargs docker inspect -f '{{ .State.ExitCode }}'
  # Killing background sleep loop
  - kill %1

after_script:
  - docker-compose down
